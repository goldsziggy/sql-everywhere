<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Electron React!</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../node_modules/jquery-ui/themes/base/minified/jquery-ui.min.css" />
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="../node_modules/office-ui-fabric/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="../node_modules/office-ui-fabric/dist/css/fabric.components.min.css" />
    <link rel="stylesheet" href="../node_modules/codemirror/addon/hint/show-hint.css" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body class=''>
    <div id="root"></div>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="../node_modules/jquery-ui/jquery-ui.js"></script> -->
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="../node_modules/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="../node_modules/codemirror/addon/hint/javascript-hint.js"></script>
    <script type="text/javascript" src="../node_modules/office-ui-fabric/dist/js/jquery.fabric.min.js"></script>
    
    
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
